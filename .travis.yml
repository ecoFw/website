language: r
dist: xenial
latex: false

branches:
  only:
    - master

cache:
  packages: yes
  directories:
    - $HOME/bin

script:
  - Rscript -e 'rmarkdown::render_site()'

deploy:
  provider: pages
  repo: ecofw/ecofw.github.io   
  target_branch: master
  on:
    branch: master
  local_dir: _site
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # set in travis dashboard
  fqdn: ecologicalfoodways.org
  
### Above is adapted from https://bookdown.org/yihui/blogdown/travis-github.html
